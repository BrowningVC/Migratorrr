<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="500" viewBox="0 0 1500 500">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#080a0d"/>
      <stop offset="50%" stop-color="#0f1318"/>
      <stop offset="100%" stop-color="#080a0d"/>
    </linearGradient>

    <!-- Glow effect -->
    <radialGradient id="glow1" cx="30%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glow2" cx="70%" cy="50%" r="30%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bgGrad)"/>

  <!-- Grid overlay -->
  <rect width="1500" height="500" fill="url(#grid)"/>

  <!-- Glow effects -->
  <rect width="1500" height="500" fill="url(#glow1)"/>
  <rect width="1500" height="500" fill="url(#glow2)"/>

  <!-- Decorative crosshair elements - left side (faded) -->
  <g transform="translate(150, 250)" opacity="0.15">
    <circle cx="0" cy="0" r="60" stroke="#f97316" stroke-width="3" fill="none"/>
    <circle cx="0" cy="0" r="35" stroke="#f97316" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="8" fill="#f97316"/>
    <line x1="0" y1="-75" x2="0" y2="-42" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="42" x2="0" y2="75" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
    <line x1="-75" y1="0" x2="-42" y2="0" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
    <line x1="42" y1="0" x2="75" y2="0" stroke="#f97316" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Decorative crosshair elements - right side (more faded) -->
  <g transform="translate(1350, 250)" opacity="0.1">
    <circle cx="0" cy="0" r="50" stroke="#f97316" stroke-width="2.5" fill="none"/>
    <circle cx="0" cy="0" r="28" stroke="#f97316" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="6" fill="#f97316"/>
    <line x1="0" y1="-62" x2="0" y2="-35" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="35" x2="0" y2="62" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-62" y1="0" x2="-35" y2="0" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="35" y1="0" x2="62" y2="0" stroke="#f97316" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Main Logo Group - centered -->
  <g transform="translate(550, 250)">
    <!-- Crosshair Logo -->
    <g transform="translate(0, 0)">
      <!-- Outer ring -->
      <circle
        cx="0"
        cy="0"
        r="70"
        stroke="#f97316"
        stroke-width="5"
        fill="none"
      />
      <!-- Inner ring -->
      <circle
        cx="0"
        cy="0"
        r="40"
        stroke="#f97316"
        stroke-width="3.5"
        fill="none"
      />
      <!-- Center dot - the target -->
      <circle
        cx="0"
        cy="0"
        r="12"
        fill="#f97316"
      />
      <!-- Crosshair lines -->
      <line x1="0" y1="-88" x2="0" y2="-48" stroke="#f97316" stroke-width="5" stroke-linecap="round"/>
      <line x1="0" y1="48" x2="0" y2="88" stroke="#f97316" stroke-width="5" stroke-linecap="round"/>
      <line x1="-88" y1="0" x2="-48" y2="0" stroke="#f97316" stroke-width="5" stroke-linecap="round"/>
      <line x1="48" y1="0" x2="88" y2="0" stroke="#f97316" stroke-width="5" stroke-linecap="round"/>
    </g>

    <!-- Brand text -->
    <text
      x="130"
      y="18"
      font-family="Inter, system-ui, -apple-system, sans-serif"
      font-size="72"
      font-weight="700"
      fill="white"
      letter-spacing="-2"
    >BondShot</text>

    <!-- Tagline -->
    <text
      x="132"
      y="60"
      font-family="Inter, system-ui, -apple-system, sans-serif"
      font-size="20"
      font-weight="400"
      fill="rgba(255,255,255,0.5)"
      letter-spacing="0.5"
    >Profit Off Every Bonding Token On PumpFun</text>
  </g>

  <!-- Subtle accent line -->
  <line x1="550" y1="320" x2="950" y2="320" stroke="#f97316" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
</svg>
