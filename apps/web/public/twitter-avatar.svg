<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background with subtle gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0f1318"/>
      <stop offset="100%" stop-color="#080a0d"/>
    </radialGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>

  <!-- Subtle glow behind logo -->
  <circle cx="200" cy="200" r="120" fill="url(#glowGradient)"/>

  <!-- Crosshair Logo - centered and scaled -->
  <g transform="translate(200, 200)">
    <!-- Outer ring -->
    <circle
      cx="0"
      cy="0"
      r="90"
      stroke="#f97316"
      stroke-width="6"
      fill="none"
    />
    <!-- Inner ring -->
    <circle
      cx="0"
      cy="0"
      r="50"
      stroke="#f97316"
      stroke-width="4"
      fill="none"
    />
    <!-- Center dot - the target -->
    <circle
      cx="0"
      cy="0"
      r="15"
      fill="#f97316"
    />
    <!-- Crosshair lines -->
    <line x1="0" y1="-110" x2="0" y2="-60" stroke="#f97316" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="60" x2="0" y2="110" stroke="#f97316" stroke-width="6" stroke-linecap="round"/>
    <line x1="-110" y1="0" x2="-60" y2="0" stroke="#f97316" stroke-width="6" stroke-linecap="round"/>
    <line x1="60" y1="0" x2="110" y2="0" stroke="#f97316" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>
