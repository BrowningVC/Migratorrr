version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: migratorrr-postgres
    environment:
      POSTGRES_USER: migratorrr
      POSTGRES_PASSWORD: migratorrr_dev
      POSTGRES_DB: migratorrr
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U migratorrr']
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching, sessions, and job queues
  redis:
    image: redis:7-alpine
    container_name: migratorrr-redis
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Commander (optional - web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: migratorrr-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      - redis
    profiles:
      - tools

  # Adminer (optional - web UI for PostgreSQL)
  adminer:
    image: adminer:latest
    container_name: migratorrr-adminer
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
